name: Build windows release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: setup node
      uses: actions/setup-node@v4
      with:
          node-version: '22.3.0'

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Cache node_modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: node-modules-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          node-modules-

    - name: Cache Rust build artifacts
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo
          src-tauri/target/release/build
          src-tauri/target/release/deps
        key: rust-cache-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          rust-cache-${{ runner.os }}-

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Fetch zip name
      run: |
        VERSION=$(node -p "require('./package.json').version")
        ZIP_NAME="WenYan_${VERSION}_x64-setup"
        echo "zip_name=$ZIP_NAME" >> $GITHUB_ENV

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.zip_name }}
        path: src-tauri/target/release/bundle/nsis/